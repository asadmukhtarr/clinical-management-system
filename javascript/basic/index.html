<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
    <title>Javascript Practice</title>
</head>
<body>
    <div class="container mt-2">
        <h2>Hellow Javascript ..</h2>
       <div class="row">
        <div class="col-lg-3">
            <table class="table table-bordered table-stripped table-hover">
                <tr>
                    <td colspan="5">
                        <input type="text" class="form-control rounded-0" id="result" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="btn btn-danger" onclick="calculate(this.value)" value="0">0</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" onclick="calculate(this.value)" value="1">1</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" onclick="calculate(this.value)" value="2">2</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" onclick="calculate(this.value)" value="3">3</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-warning" onclick="calculate(this.value)" value="*">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="btn btn-danger" onclick="calculate(this.value)" value="4">4</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" onclick="calculate(this.value)" value="5">5</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" onclick="calculate(this.value)" value="6">6</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" onclick="calculate(this.value)" value="7">7</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-info" onclick="calculate(this.value)" value="-">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="btn btn-danger" onclick="calculate(this.value)" value="8">8</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" onclick="calculate(this.value)" value="9">9</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" onclick="result()" value="=">=</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-success" onclick="calculate(this.value)" value="/">/</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-dark" onclick="calculate(this.value)" value="c">c</button>
                    </td>
                </tr>
            </table>
        </div>
       </div>
    </div>
</body>
</html>
